<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/site.css" />
    <title>Index</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">
              <img src="./images/w3_icon.ico" />

          </li>

          <li>
            <a href="#">

              <img class="downArrow" src="./images/caret-down.svg" />

          <li>

              <img class="downArrow" src="./images/caret-down.svg" />

          </li>
          <li>
            <a href="#"

              <img class="downArrow" src="./images/caret-down.svg" />
            </a>
          </li>
          <li>
            <a href="#"

              <img class="downArrow" src="./images/caret-down.svg" />
            </a>
          </li>

          <li class="firstRightListIcon">
            <a class="firstRightListIconLink" href="#">
              <img
                src="./images/half_filled_circle.svg"

                onmouseover="this.src='./images/half_filled_circle_green.svg'"

                height="20px"
                width="20px"
              />
            </a>
          </li>

          <li class="rightListIcon">
            <a class="rightListIconLink" href="#">
              <img
                src="./images/globe.svg"
                class="rightListIconImage"
                onmouseover="this.src='./images/globe_green.svg'"
                onmouseout="this.src='./images/globe.svg'"

                width="20px"
              />
            </a>
          </li>

          <li class="rightListIcon">
            <a class="rightListIconLink" href="#">
              <img
                src="./images/search.svg"

                height="20px"
                width="20px"
              />

          <li class="websiteNavBarLink">
            <a class="websiteNavBarLink" href="#">
              <div class="websiteNavBarDiv">
                Website
                <span class="newBannerNavBar">NEW</div>
              </div>
            </a>
          </li>
          <li>
            <a class="paidCoursesNavBarLink" href="#">
              <div class="paidCoursesNavBarDiv">Paid Courses</div>
